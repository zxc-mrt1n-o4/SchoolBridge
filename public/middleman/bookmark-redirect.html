<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .redirect-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            opacity: 0.8;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting to Platform...</h1>
        <p>You will be redirected shortly</p>
    </div>

    <script>
        // Open the platform in a new tab
        setTimeout(function() {
            window.open('https://linker.up.railway.app/', '_blank');
        }, 1500);

        // Then redirect this page to Wikipedia after opening the platform
        setTimeout(function() {
            location.replace("https://www.wikipedia.org");
        }, 2000);

        // Fallback redirect in case the above doesn't work
        setTimeout(function() {
            if (window.location.href.includes('bookmark-redirect.html')) {
                location.replace("https://www.wikipedia.org");
            }
        }, 4000);
    </script>
</body>
</html>
